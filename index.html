<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Vite App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<style>
    body {
        height: 100vh;
    }

    #app {
        height: 100%;
    }
    .btn-success {
        background-color: #1fb770;
        border-color: #1fb770;
    }
    #weatherResult p{
        font-size: 20px;
    }
</style>

<div id="app" class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="text-center my-3">Weather Forecast</h1>
                <div class="card shadow-sm">
                    <div class="card-body">

                        <div class="alert alert-danger d-none" id="errorMsg">Please Enter a Valid Location</div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location"
                                   aria-describedby="locationHelp">
                            <div id="locationHelp" class="form-text">Enter your location city or area name</div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="d-none mt-5" id="weatherResult">
                    <h2 class="text-center my-3">Weather Result</h1>
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <p class="text-bold" id="country"></p>
                            <p class="text-bold" id="city"></p>

                            <br>

                            <p class="text-bold" id="temp_c"></p>
                            <p class="text-bold" id="temp_f"></p>
                            <p class="text-bold" id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="/main.js"></script>
</body>
</html>
